name: Build & Push STAGING images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: staging-images
  cancel-in-progress: true

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print build identity
        run: |
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git rev-parse HEAD
          git log -1 --oneline
          echo "Tree (top):"
          ls -la
          echo "Dockerfile.web exists?"
          test -f Dockerfile.web && echo "OK" || (echo "MISSING Dockerfile.web" && exit 1)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push web (NO CACHE, force freshness)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/toptry-web:staging
          pull: true
          no-cache: true
          provenance: false
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}-${{ github.run_attempt }}

  build-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ai
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/toptry-ai:staging
          pull: true
