name: Build & Push STAGING images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: staging-images
  cancel-in-progress: true

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print build identity
        run: |
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git rev-parse HEAD
          git log -1 --oneline
          echo "Tree (top):"
          ls -la
          echo "Dockerfile.web exists?"
          test -f Dockerfile.web && echo "OK" || (echo "MISSING Dockerfile.web" && exit 1)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push web (NO CACHE, force freshness)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/toptry-web:staging
          pull: true
          no-cache: true
          provenance: false
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}-${{ github.run_attempt }}

  build-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ai
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/toptry-ai:staging
          pull: true

  deploy-web-staging:
    runs-on: ubuntu-latest
    needs: [build-web]
    steps:
      - name: Deploy web-staging on server (pull + restart)
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/toptry-web"
          TAG="staging"
          CONTAINER="toptry-web-staging"
          PORT_BIND="127.0.0.1:8083:80"

          HOST="$(printf "%s" "${{ secrets.SSH_HOST }}" | tr -d '\r\n')"
          USER="$(printf "%s" "${{ secrets.SSH_USER }}" | tr -d '\r\n')"
          PORT="$(printf "%s" "${{ secrets.SSH_PORT }}" | tr -d '\r\n')"

          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          echo >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${PORT}" -H "${HOST}" >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_ed25519 -p "${PORT}" "${USER}@${HOST}" bash -lc "set -e
            echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u '${{ secrets.GHCR_USER }}' --password-stdin
            docker pull ${IMAGE}:${TAG}
            docker rm -f ${CONTAINER} >/dev/null 2>&1 || true
            docker run -d \
              --name ${CONTAINER} \
              --restart unless-stopped \
              --network toptry-ai_default \
              -p ${PORT_BIND} \
              ${IMAGE}:${TAG}
          "
